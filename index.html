<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://media.istockphoto.com/vectors/rockpaperscissors-vector-id1070052376?k=20&m=1070052376&s=170667a&w=0&h=4fQfGF9dnnP2W7VfLhfIagGpbB17qX2uqdjdSRqrV_Y="
    />
    <title>Morra cinese</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container-img">
      <div class="container user">
        <div class="img-score-user">
          <div class="score">
            <p>USER</p>
            <span id="score-user">0</span>
          </div>
          <div class="img-user"></div>
        </div>
      </div>

      <div class="container bot">
        <div class="img-score-bot">
          <div class="score">
            <p>BOT</p>
            <span id="score-bot">0</span>
          </div>
          <div class="img-bot"></div>
        </div>
      </div>
    </div>

    <div class="comandi">
      <button id="sasso" value="1">✊</button>

      <button id="carta" value="2">✋</button>

      <button id="forbici" value="3">✌️</button>
    </div>

    <div class="container-modal">
      <dialog id="modal">
        <h1 id="risposta"></h1>
        <button class="close-button">close</button>
      </dialog>
    </div>

    <script src="myScript.js"></script>
  </body>
</html>
